<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
 
</head>
<body>
    <div class='container'>
      <div class="section">

        <div class="mobile-header">
          <img src="images/logo.svg" alt="logo" class="logo">
          <img src="images/hero-mobile.jpg" alt="model" id="mobile-image">
        </div>

        <img src="images/logo.svg" alt="" id="desktop-logo">
        <h1><span>WE'RE</span><br>COMING<br>SOON</h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
          <form action="#" id="form">
            <div class="form-field">
              <input type="text" id="email" class="no-error" placeholder="Email Adress">
              <button type="submit"><img src="images/icon-arrow.svg" alt=""></button>
              <p  id="perror" class="p-ok">Please provide a valid email</p>
            </div>
          </form>
      </div>
      <div class="desktop-hero">

      </div>  
    </div>
    

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded with Love by <a href="https://github.com/Tijanif/Frontend-Mentor-Challenges">Tijani Fulani</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
